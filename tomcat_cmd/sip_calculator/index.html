<!DOCTYPE html>
<html lang="en">
<head>
	<title>SIP Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="http://localhost:8080/sip_calculator/ggg" method="GET">
				<span class="contact100-form-title">
					Future Value of SIP
				</span>

				<label class="label-input100" for="rmi">Enter your regular monthly investment and assumed interest rate(%) respectively *</label>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" >
					<input id="first-name" class="input100" type="text" name="rmi" placeholder="Reg. Monthly Investment">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100 validate-input" ">
					<input class="input100" type="text" name="ir" placeholder="Interest Rate">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" >Enter the duration (No. of years)*</label>
				<div class="wrap-input100 validate-input" >
					<input class="input100" type="text" name="noy" placeholder="No. of years">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Calculate
						<input type="submit" value=""/><br>
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
				<div class="flex-w size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-map-marker"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							FinSight
						</span>

						<span class="txt2">
							Finance Consultancy Services
							<br>
							Founded by- Pratik Merchant & Jignesh Nagda
							<br>
							Head Office: KJSCE, Vidyavihar, Mumbai, India.
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-phone-handset"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Lets Talk
						</span>

						<span class="txt3">
							9819637373 / 9837376456
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-envelope"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							General Support
						</span>

						<span class="txt3">
							pratik@gmail.com
							<br>
							jignesh@gmail.com
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
